{% extends 'consultar_credores.html'%}

{% block credores%}
<form class="pure-form pure-form-aligned" method="post" action="/contas/cadastrar">
  <table class="table full" align="center">
    <tr bgcolor="#6699CC">
      <td colspan="40">
      <div align="center"><font face="Arial" size="4" color="#FFFFFF"><b>Cadastro de Credores</b></font></div>
    </td>
    </tr>
    <tr bgcolor="ebebeb">
      <td colspan="20">
        <div class="control-group">
					CNPJ
          <select class="controls" name="cnpj" required width="3">
            <option value="">Selecione um credor...</option>
            {%for credor in context.credores %}
              <option value={{credor.cnpj}}>{{credor.nome}}</option>
            {%endfor%}
          </select>
          <script>
            document.getElementById("cnpj").addEventListener("change", printMsg);
            function printMsg() {
                alert("Hello");
            }
            </script>          
        </div>
      </td>
      <td colspan="20" width="75%">
        <div class="control-group">
          Nome <input type="text" name="nome" value="{{context.select}}" readonly>
        </div>
      </td>
		</tr>
    <tr>
      <td colspan="40">
      	<div align="center"><font face="Arial" size="4" color="#000000"><b>Endereço do Credor</b></font></div>
    	</td>
    </tr>		
    <tr bgcolor="ebebeb">
      <td colspan="10" width ="15%">
        <div class="control-group">
          CEP  <input type="text" name="cep" required>
        </div>
      </td>      
      <td colspan="20" width ="70%">
        <div class="control-group">
          Logradouro <input type="text" name="logradouro" required>
        </div>
      </td>			
			<td colspan="10" width="15%">
        <div>
          Número
        </div>
        <div class="control-group">
          <input type="text" name="numero">
        </div>
      </td>
		</tr>
    <tr bgcolor="ebebeb">
			<td colspan="15" width="25%">
        <div class="control-group">
					Complemento <input type="text" name="complemento">
        </div>
      </td>
      <td colspan="20" width="60%">
        <div class="control-group">
					Cidade <input type="text" name="cidade" required>
        </div>
      </td>      
			<td colspan="5" width="15%">
        <div class="control-group">
					UF <input type="text" name="uf" required>
        </div>
      </td>
    </tr>
		<tr>
			<td colspan="40">
      	<div align="center"><font face="Arial" size="4" color="#000000"><b>Dados do Contato</b></font></div>
    	</td>		
		</tr>
    <tr bgcolor="ebebeb">
      <td colspan="10" width="20%">
        <div class="control-group">
            Nome <input type="text" name="nomecontato" required>
        </div>
      </td>
      <td colspan="10" width="20%">
        <div class="control-group">
            Telefone <input type="text" name="telefone" required>
        </div>
      </td>
      <td colspan="10" width="20%">
        <div class="control-group">
            WhatsApp <input type="text" name="whatsapp">
        </div>
      </td>
      <td colspan="10" width="40%">
        <div class="control-group">
            E-mail <input type="text" name="email" required>
        </div>
      </td>      
    </tr>    
  </table>

  <table class="table full" align="center">
   <tr bgcolor="ebebeb">
     <td>
       <div class="controls" align = "center">
           <button type="submit" class="pure-button pure-button-primary">Salvar</button>
           <button type="reset" class="pure-button" >Limpar dados</button>
       </div>
     </td>
   </tr>
  </table>
</form>

{% endblock %}
